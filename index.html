<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karasagi AI</title>
    <script src="https://js.puter.com/v2/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            margin: 0 auto;
            position: relative;
        }
        
        /* Chat History Sidebar */
        .history-sidebar {
            width: 320px;
            background: rgba(15, 25, 40, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px 0 0 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.4s ease;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 20;
        }
        
        .history-sidebar.active {
            transform: translateX(0);
        }
        
        .sidebar-header {
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .sidebar-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .sidebar-header h2 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }
        
        .close-history {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 22;
        }
        
        .close-history:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
        }
        
        .chat-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid #b21f1f;
            position: relative;
        }
        
        .chat-item:hover {
            background: rgba(74, 105, 189, 0.2);
            transform: translateX(5px);
        }
        
        .chat-item.active {
            background: rgba(26, 42, 108, 0.4);
            border-left: 4px solid #4a69bd;
        }
        
        .chat-title {
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chat-preview {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-date {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
            text-align: right;
        }
        
        .new-chat-btn {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            margin: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .new-chat-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(178, 31, 31, 0.4);
        }
        
        /* Main Chat Container */
        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }
        
        .header {
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .crane-icon {
            animation: float 3s ease-in-out infinite;
            font-size: 2rem;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .menu-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            position: relative;
            z-index: 1;
            transition: all 0.3s;
        }
        
        .menu-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .menu-dot {
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }
        
        .chat-area {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            background: rgba(10, 15, 30, 0.4);
        }
        
        .message {
            max-width: 80%;
            padding: 18px 22px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.4s ease-out;
            font-size: 1.1rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #1a2a6c, #4a69bd);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(26, 42, 108, 0.4);
        }
        
        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .ai-message::before {
            content: "KARASAGI";
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 0.8rem;
            font-weight: bold;
            color: #ff6b6b;
            letter-spacing: 1px;
        }
        
        .user-message::before {
            content: "YOU";
            position: absolute;
            top: -20px;
            right: 0;
            font-size: 0.8rem;
            font-weight: bold;
            color: #4a69bd;
            letter-spacing: 1px;
        }
        
        .input-area {
            padding: 20px;
            background: rgba(15, 25, 40, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
        }
        
        #prompt {
            flex: 1;
            padding: 16px 22px;
            border: 2px solid rgba(74, 105, 189, 0.3);
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
            background: rgba(10, 15, 30, 0.6);
            color: white;
            resize: none;
        }
        
        #prompt::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        #prompt:focus {
            border-color: #4a69bd;
            background: rgba(15, 25, 50, 0.8);
            box-shadow: 0 0 0 4px rgba(74, 105, 189, 0.3);
        }
        
        #send-btn {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(178, 31, 31, 0.4);
        }
        
        #send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(178, 31, 31, 0.6);
        }
        
        #send-btn:active {
            transform: scale(0.98);
        }
        
        #send-btn.loading {
            background: linear-gradient(135deg, #4a69bd, #1a2a6c);
        }
        
        .typing-indicator {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 22px;
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .typing-indicator span {
            height: 12px;
            width: 12px;
            background-color: #b21f1f;
            border-radius: 50%;
            display: inline-block;
            margin: 0 4px;
            animation: bounce 1.3s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.15s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        @keyframes bounce {
            0%, 40%, 100% { transform: translateY(0); }
            20% { transform: translateY(-10px); }
        }
        
        .timestamp {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }
        
        .watermark {
            position: absolute;
            bottom: 5px;
            right: 10px;
            color: rgba(255, 255, 255, 0.15);
            font-size: 0.7rem;
            z-index: 1;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #4a69bd, #ff6b6b);
        }
        
        /* Overlay for mobile */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 15;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .app-container {
                height: 95vh;
            }
            
            .history-sidebar {
                width: 85%;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .message {
                max-width: 90%;
                padding: 15px 18px;
                font-size: 1rem;
            }
            
            #send-btn {
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>
        
        <!-- Chat History Sidebar -->
        <div class="history-sidebar" id="history-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-history"></i> Chat History</h2>
                <button class="close-history" id="close-history">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-history" id="chat-history">
                <!-- Chat items will be added here dynamically -->
            </div>
            <button class="new-chat-btn" id="new-chat-btn">
                <i class="fas fa-plus"></i> New Chat
            </button>
        </div>
        
        <!-- Main Chat Container -->
        <div class="chat-container">
            <div class="header">
                <div class="header-left">
                    <button class="menu-btn" id="menu-btn">
                        <div class="menu-dot"></div>
                        <div class="menu-dot"></div>
                        <div class="menu-dot"></div>
                    </button>
                    <h1><i class="fas fa-dove crane-icon"></i> Karasagi AI</h1>
                </div>
                <div class="watermark">Powered by Puter.ai</div>
            </div>
            
            <div class="chat-area" id="chat-area">
                <div class="message ai-message">
                    Konnichiwa! I am Karasagi, your AI assistant. How may I assist you today?<br>
                    <div class="timestamp">Just now</div>
                </div>
                
                <div class="typing-indicator" id="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="prompt" placeholder="Ask something..." rows="1"></textarea>
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Chat management
        let chats = JSON.parse(localStorage.getItem('karasagi-chats')) || [];
        let currentChatId = null;
        
        // DOM elements
        const chatArea = document.getElementById('chat-area');
        const chatHistory = document.getElementById('chat-history');
        const promptInput = document.getElementById('prompt');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const newChatBtn = document.getElementById('new-chat-btn');
        const menuBtn = document.getElementById('menu-btn');
        const closeHistory = document.getElementById('close-history');
        const historySidebar = document.getElementById('history-sidebar');
        const overlay = document.getElementById('overlay');
        
        // Toggle history sidebar
        function toggleSidebar() {
            historySidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }
        
        // Event listeners for sidebar
        menuBtn.addEventListener('click', toggleSidebar);
        closeHistory.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
        
        // Initialize chat
        function init() {
            // Load chat history
            renderChatHistory();
            
            // Create first chat if none exist
            if (chats.length === 0) {
                createNewChat();
            } else {
                // Load the last chat
                loadChat(chats[chats.length - 1].id);
            }
        }
        
        // Create a new chat
        function createNewChat() {
            const newChat = {
                id: Date.now().toString(),
                title: "New Chat",
                messages: [
                    {
                        role: "ai",
                        content: "Konnichiwa! I am Karasagi, your AI assistant. How may I assist you today?",
                        timestamp: getCurrentTime()
                    }
                ],
                createdAt: new Date().toISOString()
            };
            
            chats.push(newChat);
            saveChats();
            renderChatHistory();
            loadChat(newChat.id);
            
            // Clear the chat area except the initial message
            clearChatArea();
            renderMessages(newChat.messages);
        }
        
        // Load a chat by ID
        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = chats.find(c => c.id === chatId);
            
            if (chat) {
                clearChatArea();
                renderMessages(chat.messages);
                
                // Update active state in sidebar
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.id === chatId) {
                        item.classList.add('active');
                    }
                });
            }
        }
        
        // Render messages in chat area
        function renderMessages(messages) {
            messages.forEach(msg => {
                addMessage(msg.content, msg.role, msg.timestamp);
            });
        }
        
        // Clear chat area (except typing indicator)
        function clearChatArea() {
            const messages = chatArea.querySelectorAll('.message');
            messages.forEach(msg => msg.remove());
        }
        
        // Render chat history in sidebar
        function renderChatHistory() {
            chatHistory.innerHTML = '';
            
            // Sort chats by date (newest first)
            const sortedChats = [...chats].sort((a, b) => 
                new Date(b.createdAt) - new Date(a.createdAt)
            );
            
            sortedChats.forEach(chat => {
                const lastMessage = chat.messages[chat.messages.length - 1];
                const preview = lastMessage.content.substring(0, 50) + 
                              (lastMessage.content.length > 50 ? '...' : '');
                
                const date = new Date(chat.createdAt);
                const dateStr = date.toLocaleDateString([], { 
                    month: 'short', 
                    day: 'numeric' 
                });
                
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (chat.id === currentChatId) {
                    chatItem.classList.add('active');
                }
                chatItem.dataset.id = chat.id;
                chatItem.innerHTML = `
                    <div class="chat-title">
                        <i class="fas fa-comment"></i> ${chat.title}
                    </div>
                    <div class="chat-preview">${preview}</div>
                    <div class="chat-date">${dateStr}</div>
                `;
                
                chatItem.addEventListener('click', () => {
                    loadChat(chat.id);
                    toggleSidebar();
                });
                
                chatHistory.appendChild(chatItem);
            });
        }
        
        // Save chats to localStorage
        function saveChats() {
            localStorage.setItem('karasagi-chats', JSON.stringify(chats));
        }
        
        // Auto-resize textarea
        promptInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Send on Enter (without Shift)
        promptInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // New chat button event
        newChatBtn.addEventListener('click', () => {
            createNewChat();
            toggleSidebar();
        });
        
        // Send button event
        sendBtn.addEventListener('click', sendMessage);
        
        // Get formatted time
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Send message
        async function sendMessage() {
            const text = promptInput.value.trim();
            if (!text) return;
            
            // Add user message to current chat
            const userMessage = {
                role: 'user',
                content: text,
                timestamp: getCurrentTime()
            };
            
            addMessage(text, 'user', userMessage.timestamp);
            
            // Add to current chat
            const chatIndex = chats.findIndex(c => c.id === currentChatId);
            if (chatIndex !== -1) {
                chats[chatIndex].messages.push(userMessage);
                
                // Update chat title with first user message
                if (chats[chatIndex].title === "New Chat") {
                    chats[chatIndex].title = text.substring(0, 30) + 
                                           (text.length > 30 ? '...' : '');
                }
                
                saveChats();
                renderChatHistory();
            }
            
            // Clear input and reset height
            promptInput.value = '';
            promptInput.style.height = 'auto';
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatArea.scrollTop = chatArea.scrollHeight;
            
            // Disable send button and show loading
            sendBtn.disabled = true;
            sendBtn.classList.add('loading');
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            try {
                // Call Puter.ai API with GPT-4o Mini (hidden from user)
                const res = await puter.ai.chat(text, { 
                    model: 'gpt-4o-mini' 
                });
                
                // Create AI message
                const aiMessage = {
                    role: 'ai',
                    content: res.message.content,
                    timestamp: getCurrentTime()
                };
                
                // Add AI message to chat
                if (chatIndex !== -1) {
                    chats[chatIndex].messages.push(aiMessage);
                    saveChats();
                    renderChatHistory();
                }
                
                // Add to UI
                addMessage(aiMessage.content, 'ai', aiMessage.timestamp);
            } catch (error) {
                console.error('Error:', error);
                
                const errorMessage = {
                    role: 'ai',
                    content: 'Sumimasen, I encountered an error. Please try again.',
                    timestamp: getCurrentTime()
                };
                
                addMessage(errorMessage.content, 'ai', errorMessage.timestamp);
                
                if (chatIndex !== -1) {
                    chats[chatIndex].messages.push(errorMessage);
                    saveChats();
                    renderChatHistory();
                }
            } finally {
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Re-enable send button
                sendBtn.disabled = false;
                sendBtn.classList.remove('loading');
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            }
        }
        
        function addMessage(content, sender, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender + '-message');
            
            // Format content with line breaks
            const formattedContent = content.replace(/\n/g, '<br>');
            messageDiv.innerHTML = formattedContent;
            
            // Add timestamp
            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('timestamp');
            timestampDiv.textContent = timestamp;
            messageDiv.appendChild(timestampDiv);
            
            // Insert before typing indicator
            chatArea.insertBefore(messageDiv, typingIndicator);
            
            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // Initialize the app
        init();
    </script>
</body>
</html>
